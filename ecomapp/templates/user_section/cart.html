{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Shopping Cart</h2>
    <div class="row">
        <div class="col-md-12 table-box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                {% csrf_token %}
                <tbody class='prod'>
                </tbody>
            </table>
        </div>
        <div class="col-md-4 order-payment">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <p class="cart_subtotal">Subtotal: EGP <span id="subtotal_value">{{ cart_subtotal }}</span></p>
                    <p class="cart_shipping">Shipping Fee: EGP <span id="shipping_fee">{{ shipping_fee }}</span></p>
                        <hr>
                        <h6 id="total_price">Total: EGP {{ total_price }}</h6>
                    </div>
            </div>
                <div class="mt-3">
                        <button type="submit" class="btn btn-place-order btn-block">Place Order</button>
                </div>
        </div>
    </div>
</div>
<script>
    var shipping_fee = {{ shipping_fee }};
  </script>
{% endblock %}
