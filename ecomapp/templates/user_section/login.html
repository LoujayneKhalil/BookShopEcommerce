{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87606e3646.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class=" d-flex flex-column align-items-center">

        <div class="m-3">
            <a href="{% url 'home' %}" class="col-4 d-flex justify-content-start web-logo">BOOK<span class="header-name">SHOP</span></a>
        </div>
        <h2>Login</h2>
        <div class="container d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center gap-4">
                    <button type="submit" class="login-btn">Login</button>
                    <button class="login-btn"><a style="text-decoration: none;color: white;" href="{% url 'register' %}">Sign Up</a></button>
                </div>
            </form>
        </div>
        <a style="margin-top: 20px;" href="/admin">Login as an Admin</a>
        <a style="margin-top: 20px;" href="/">Guest User</a>
    </div>
</body>
</html>
